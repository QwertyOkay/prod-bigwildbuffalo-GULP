    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <nav>
            <header class="header">
                <div class="header__content">
                    <div>
                        <a href="/" class="header__flex">
                            <h1 class="header__flex">
                                <img class="header__logo-img" src="img/logo.png" alt="Logo">
                            </h1>
                        </a>
                    </div>

                </div>
            </header>
        </nav>

        <section>
            <div class="newContainer">
                <h2 class="newTitle">Contact us</h2>
               
                <form autocomplete="on" class="modal__form5" id="form" name="form">
        <p class="modal__heading5">Please enter your details</p>

        <label class="modal__thumb5" for="forName">
          <span class="modal__label">Name*</span>
          <input class="modal__input5 _req" type="text" name="name" id="formName">

          <svg class="icon__modal-img">
            <use href="./img/icons.svg#person"></use>
          </svg>
        </label>

        <label class="modal__thumb5" for="formEmail">
          <span class="modal__label">Email*</span>
          <input type="email" name="email" id="formEmail" class="modal__input5 _req _email" required
            pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$">

          <svg class="icon__modal-img">
            <use href="./img/icons.svg#icon-emailblack"></use>
          </svg>
        </label>

        <label class="modal__thumb5" for="formMessage">
          <span class="modal__label">Text</span>
          <textarea name="message" id="formMessage" placeholder="Leave your text here" class="modal__area"></textarea>
        </label>

        <button type="submit" class="modal-button__btn contactNewBtn">Submit</button>
      </form>

            </div>
        </section>

        <footer class="footer footer__bg" id="footer">
            <ul class="top">
                <li class="item">
                    <h2 class="title">Customer Service</h2>

                    <a href="./terms.html">
                        Terms & Conditions
                    </a>
                    <a href="./privacy.html">
                        Privacy Policy
                    </a>
                </li>
                <li class="item">
                    <h2 class="title">Links</h2>
                    <a href="./about.html">
                        About us
                    </a>
                    <a href="./contact.html" id="myBtn">
                        Contact us
                    </a>
                </li>
                <li class="item">
                    <h2 class="title">Orders</h2>
                    <a href="./return.html">
                        Free 30 Day Returns
                    </a>
                    <a href="./delivery.html">
                        Delivery info
                    </a>
                    <a href="./warranty.html">
                        Warranty info
                    </a>
                </li>
            </ul>
            <ul class="bottom">
                <li class="right">
                    <div class="iconList">
                        <ul class="iconList__socials">
                            <a href="https://facebook.com" target="_blank">
                                <li><img src="./img/facebook.png" alt="" class="icon"></li>
                            </a>
                            <a href="https://twitter.com" target="_blank">
                                <li><img src="./img/twitter.png" alt="" class="icon"></li>
                            </a>
                            <a href="https://youtube.com" target="_blank">
                                <li><img src="./img/youtube.png" alt="" class="icon"></li>
                            </a>
                            <a href="https://linkedin.com" target="_blank">
                                <li><img src="./img/linkedin.png" alt="" class="icon"></li>
                            </a>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="footer__copy">Playandina.com, &copy; 2022-<span id="year"></span>. all rights reserved
                    </div>
                </li>
            </ul>
        </footer>
    </main>


    <script defer src="js/scroll.js"></script>
    <script defer src="js/year.js"></script>

</body>


</html>
